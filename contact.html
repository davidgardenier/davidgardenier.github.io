<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="David Gardenier" />
    <title>Contact David Gardenier</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      html {
        font-size: 1.1rem;
      }
    </style>
  </head>

  <body class="bg-light">
    <div class="col-10 col-lg-8 mx-auto py-md-3">
      <header
        class="d-flex flex-wrap align-items-center justify-content-end justify-content-md-between py-3 mb-4"
      >
        <ul
          class="nav col mb-2 justify-content-center justify-content-md-end mb-md-0"
        >
          <li>
            <a href="index.html" class="nav-link px-2 link-dark">Home</a>
          </li>
          <li>
            <a href="about.html" class="nav-link px-2 link-dark">About</a>
          </li>
          <li>
            <a href="contact.html" class="nav-link px-2 link-secondary"
              >Contact</a
            >
          </li>
        </ul>
      </header>
      <main>
        <div class="row g-5">
          <div class="col-sm-6 mx-auto">
            <form action="https://formspree.io/f/xpzkewye" method="POST">
              <div class="row g-3 mb-3">
                <div class="col-sm-12">
                  <label class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="you@example.com"
                    name="_replyto"
                    required
                  />
                </div>

                <div class="col-sm-12">
                  <label class="form-label">Message</label>
                  <textarea
                    type="text"
                    class="form-control"
                    placeholder="Your message"
                    name="message"
                    required
                  ></textarea>
                </div>
              </div>
              <button class="btn btn-outline-success" type="submit">
                Send
              </button>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
